name: Terraform Destroy

on:
  workflow_dispatch:
    inputs:
      confirm:
        description: "Digite YES para confirmar a destruição dos recursos"
        required: true
        default: "NO"

jobs:
  destroy:
    name: Destruir Infra AWS
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do código
        uses: actions/checkout@v4

      - name: Configurar credenciais AWS
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Instalar Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.9.5

      - name: Terraform Init
        run: terraform init

      - name: Mostrar estado atual
        run: terraform state list || echo "Nenhum recurso encontrado."

      - name: Terraform Plan Destroy
        run: terraform plan -destroy -out=tfplan -no-color

      - name: Terraform Destroy
        if: ${{ github.event.inputs.confirm == 'YES' }}
        run: terraform destroy -auto-approve -no-color

