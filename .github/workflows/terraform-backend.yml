name: Terraform Backend Setup

on:
  workflow_dispatch:

jobs:
  setup-backend:
    name: Criar ou usar Bucket S3 e migrar estado
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do código
        uses: actions/checkout@v4

      - name: Configurar credenciais AWS
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Instalar Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.9.5

      - name: Criar bucket S3 se não existir
        run: |
          BUCKET_NAME="terraform-state-paulo-20251108"
          echo "Verificando se o bucket $BUCKET_NAME já existe..."
          if aws s3api head-bucket --bucket "$BUCKET_NAME" 2>/dev/null; then
            echo "Bucket $BUCKET_NAME já existe, pulando criação."
          else
            echo "Criando bucket $BUCKET_NAME..."
            aws s3api create-bucket \
              --bucket "$BUCKET_NAME" \
              --region us-east-1 \
              --create-bucket-configuration LocationConstraint=us-east-1
            aws s3api put-bucket-versioning \
              --bucket "$BUCKET_NAME" \
              --versioning-configuration Status=Enabled
            aws s3api put-bucket-encryption \
              --bucket "$BUCKET_NAME" \
              --server-side-encryption-configuration '{"Rules":[{"ApplyServerSideEncryptionByDefault":{"SSEAlgorithm":"AES256"}}]}'
          fi

      - name: Criar provider.tf com backend S3
        run: |
          cat > provider.tf <<'EOF'
          terraform {
            required_version = ">= 1.6.0"

            required_providers {
              aws = {
                source  = "hashicorp/aws"
                version = "~> 5.0"
              }
            }

            backend "s3" {
              bucket  = "terraform-state-paulo-20251108"
              key     = "ec2/terraform.tfstate"
              region  = "us-east-1"
              encrypt = true
            }
          }

          provider "aws" {
            region = "us-east-1"
          }
          EOF

      - name: Migrar state local para o backend S3
        run: terraform init -migrate-state -input=false

      - name: Validar backend remoto
        run: terraform state list || echo "Nenhum recurso no state (ok para 1ª migração)"

